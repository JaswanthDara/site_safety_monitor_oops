name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      # Optional: Build step if your app requires it (Uncomment if needed)
      # - name: Build application
      #   run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ ! -d "~/site_safety_monitor_oops" ]; then
              git clone https://github.com/JaswanthDara/site_safety_monitor_oops.git ~/site_safety_monitor_oops
            fi
            cd ~/site_safety_monitor_oops
            git pull origin main
            npm ci
            # npm run build   # Uncomment if your app needs a build step on server
            sudo systemctl restart myapp   # Replace 'myapp' with your actual service name
